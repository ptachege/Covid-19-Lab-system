{% extends 'Labs/base.html' %}
{% load static %}
{% block header %}
<script src="{% static 'Labs/global_assets/js/main/jquery.min.js '%}"></script>
<script src="{% static 'Labs/global_assets/js/main/bootstrap.bundle.min.js '%}"></script>
<script src="{% static 'Labs/global_assets/js/plugins/loaders/blockui.min.js '%}"></script>
<script src="{% static 'Labs/global_assets/js/plugins/forms/selects/select2.min.js '%}"></script>
<script src="{% static 'Labs/global_assets/js/plugins/forms/styling/uniform.min.js '%}"></script>
<script src="{% static 'Labs/global_assets/js/demo_pages/form_layouts.js '%}"></script>

{% endblock header %}

{% block body %}
<div class="container-fluid my-4">
	<div class="row">
		<div class="col-md-8 offset-md-2">

			<div class="card">
				<div class="card-body">
					<div class="col-md-12">
						<form action="" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<fieldset>
								<legend class="font-weight-semibold" style="font-size: 20px;"><i class="icon-aid-kit mr-2"
										style="font-size: 20px;"></i> Vaccinate Patient.
								</legend>

								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Patient:</label>
											{{form.patient}}
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>First or Second:</label>
											<select name="fos" required data-placeholder="Select Your Profession"
												class="form-control  form-control-select2" data-fouc>
												<option></option>
												<option value="First">First</option>
												<option value="Second">Second</option>
												
											</select>
										</div>
									</div>
								</div>
								<div class="text-right">
									<button type="submit" class="btn btn-primary">Vaccinate Patient <i
											class="icon-aid-kit ml-2"></i></button>
								</div>


							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
{% block scripts %}
{% endblock scripts %}

{% endblock body %}
